<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prees | Luxury Real Estate Video Editing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      // --- TAILWIND CONFIGURATION ---
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#0a0a0a',
                navy: '#0f172a',
                orange: '#f97316',
                red: '#ef4444',
                pink: '#ec4899'
              }
            },
            animation: {
              'marquee': 'marquee linear infinite',
              'marquee-reverse': 'marqueeReverse linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- GLOBAL STYLES --- */
      body {
        background: linear-gradient(135deg, #fdfbf7 0%, #fff7ed 50%, #fff1f2 100%);
        color: #171717;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      * { transition: background-color 0.2s, border-color 0.2s; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Simple intersection observer for reveal animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
      });
      
      // Re-observe if the view changes (single page app logic)
      const observerMutation = new MutationObserver(() => {
        document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
      });
      observerMutation.observe(document.body, { childList: true, subtree: true });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
